name: Kubernetes Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main ]

defaults:
  run:
    shell: powershell

jobs:
  deploy-pod:
    runs-on: self-hosted

    steps:
      - name: Check out code repository
        uses: actions/checkout@v4
        with:
          clean: false
          fetch-depth: 0
          submodules: false

      - name: Generate random pod name (Windows PowerShell)
        id: random
        run: |
          $epoch = [DateTimeOffset]::UtcNow.ToUnixTimeSeconds()
          "POD_NAME=mypod-$epoch" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Update pod YAML with random name
        run: |
          $content = Get-Content -Raw -Path "kubernetes-pod.yaml"
          $content = $content -replace 'PLACEHOLDER', '${{ steps.random.outputs.POD_NAME }}'
          $content | Set-Content -Path "kubernetes-pod.yaml" -Encoding utf8 -NoNewline

      - name: Deploy pod to Kubernetes
        run: |
          kubectl --kubeconfig "$env:USERPROFILE\.kube\config" apply -f kubernetes-pod.yaml

      - name: Wait for pod to be ready
        run: |
          kubectl --kubeconfig "$env:USERPROFILE\.kube\config" wait --for=condition=Ready pod/${{ steps.random.outputs.POD_NAME }} -n rune --timeout=60s

      - name: Check pods in namespace
        run: |
          kubectl --kubeconfig "$env:USERPROFILE\.kube\config" get pods -n rune

      - name: Get pod details
        run: |
          kubectl --kubeconfig "$env:USERPROFILE\.kube\config" describe pod/${{ steps.random.outputs.POD_NAME }} -n rune
