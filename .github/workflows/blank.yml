name: My First Workflow

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code repository
        uses: actions/checkout@v4

      - name: Set lowercase repo owner
        id: vars
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/hello-world-nginx
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Show tags (debug)
        run: echo "${{ steps.meta.outputs.tags }}"

      - name: Run Docker container
        run: |
          docker rm -f test-nginx 2>/dev/null || true
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep ':latest$' | head -n 1)
          if [ -z "$IMAGE_TAG" ]; then IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1); fi
          echo "Running container: $IMAGE_TAG"
          docker run -d -p 8080:80 --name test-nginx "$IMAGE_TAG"

      - name: Test nginx is running
        run: |
          sleep 5
          curl -f http://localhost:8080

      - name: Stop and remove container
        if: always()
        run: docker rm -f test-nginx || true
